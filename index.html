<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Calculator</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="wrapper">
        <div id="calcBody">
            <div id="screen">0</div>
            <div id="topRow">
                <button id="clear" class="doubleBtn btn">CLEAR</button>
                <button id="delete" class="doubleBtn btn">DELETE</button>
            </div>
            <div id="mainButtons">
                <button class="numBtn btn" id="seven" data-number>7</button>
                <button class="numBtn btn" id="eight" data-number>8</button>
                <button class="numBtn btn" id="nine" data-number>9</button>
                <button class="operatorBtn btn" id="divide" data-operator>/</button>

                <button class="numBtn btn" id="four" data-number>4</button>
                <button class="numBtn btn" id="five" data-number>5</button>
                <button class="numBtn btn" id="six" data-number>6</button>
                <button class="operatorBtn btn" id="multiply" data-operator>X</button>

                <button class="numBtn btn" id="one" data-number>1</button>
                <button class="numBtn btn" id="two" data-number>2</button>
                <button class="numBtn btn" id="three" data-number>3</button>
                <button class="operatorBtn btn" id="subtract" data-operator>-</button>

                <button class="btn" id="decimal">.</button>
                <button class="numBtn btn" id="zero" data-number>0</button>
                <button class="operatorBtn btn" id="equals">=</button>
                <button class="operatorBtn btn" id="add" data-operator>+</button>

            </div>


        </div>
    </main>
    <footer>
        <p>Project completed by Chad Montgomery <a href="https://github.com/TheDailyStruggle/calculator-project"><img
                    id="logo" src="./images/github-mark-white.png"></img></a>&copy;<span id="year">2023</span>
        </p>
    </footer>

    <script src="javascript.js"></script>
</body>

</html>
